    <main class="main">
        <section id="registerSection">
            <div class="container">
                <h2 class="section-title">Регистрация</h2>
                <form class="registerForm" action="" method="post">
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="your@email.com" required>
                    </div>
                    <div class="form-group">
                        <label for="firstName">Имя:</label>
                        <input type="text" id="firstName" name="firstName" placeholder="Имя" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Фамилия:</label>
                        <input type="text" id="lastName" name="lastName" placeholder="Фамилия" required>
                    </div>
                        <div class="form-group">
                            <label for="phone">Телефон:</label>
                            <input type="tel" id="phone" name="phone" placeholder="8 (999) 999-99-99" pattern="^[+]?[0-9]{1,3}[-\s]?[(]?[0-9]{1,3}[)]?[-\s]?[0-9]{1,4}[-\s]?[0-9]{1,4}$" required>
                        </div>
                    <div class="form-group">
                        <label for="password">Пароль:</label>
                        <input type="password" id="password" name="password" placeholder="Пароль" required minlength="8">
                    </div>
                    <div class="form-group">
                       <label for="confirmPassword">Повторите пароль:</label>
                       <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Подтвердите пароль" required>
                    </div>
                    <div class="formRow">
                       <input type="checkbox" id="privacyPolicy" name="privacyPolicy" required>
                       <label for="privacyPolicy">Я согласен на обработку персональных данных</label>
                    </div> 
                    <button type="submit">Зарегистрироваться</button>
                </form>
            </div>
        </section>
    </main>
