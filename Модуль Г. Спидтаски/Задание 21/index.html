<!-- Создайте веб-страницу с 5 различными уникальными стилями для кнопок, каждая с анимацией наведения и анимацией нажатия -->

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кнопки с Анимацией</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .button {
            display: inline-block;
            padding: 15px 30px;
            margin: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        /* Стиль 1 */
        .button1 {
            background-color: #4CAF50;
            color: white;
        }

        .button1:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        .button1:active {
            transform: scale(0.95);
        }

        /* Стиль 2 */
        .button2 {
            background-color: #008CBA;
            color: white;
        }

        .button2:hover {
            background-color: #007BB5;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .button2:active {
            transform: translateY(2px);
        }

        /* Стиль 3 */
        .button3 {
            background-color: #f44336;
            color: white;
        }

        .button3:hover {
            background-color: #d32f2f;
            transform: rotate(2deg);
        }

        .button3:active {
            transform: scale(0.9);
        }

        /* Стиль 4 */
        .button4 {
            background-color: #ff9800;
            color: white;
        }

        .button4:hover {
            background-color: #522d00;
            filter: brightness(1.1);
            transform: scale(90%);
        }

        .button4:active {
            transform: scale(0.95);
        }

        /* Стиль 5 */
        .button5 {
            background-color: #9c27b0;
            color: white;
        }

        .button5:hover {
            background-color: #2d1c31;
            transition: all 0.5s ease;
        }

        .button5:active {
            transform: scale(0.85);
        }
    </style>
</head>
<body>
    <button class="button button1">Кнопка 1</button>
    <button class="button button2">Кнопка 2</button>
    <button class="button button3">Кнопка 3</button>
    <button class="button button4">Кнопка 4</button>
    <button class="button button5">Кнопка 5</button>
</body>
</html>
